<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="img/to-do-list-color.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - sua lista de afazeres</title>
</head>

<body>
    <header>
        <img src="img/to-do-list.png" alt="logo da ToDoList">
        <div>
            <p>ToDoList </p>
            <p class="subtitle">sua lista de afazeres</p>
        </div>
    </header>
    <div class="container">
        <div class="inserir">
            <textarea name="inserirtarefas" id="inserirtarefas" rows="2"
                placeholder="Insira aqui a sua tarefa"></textarea>
            <button>Adicionar</button>
        </div>
        <div>
            <ul>
                <li class="tarefa">
                    <div><input type="checkbox" /><span class="texto"> Estudar HTML</span></div><button
                        class="deletar">X</button>
                </li>
                <li class="tarefa">
                    <div><input type="checkbox" /><span class="texto"> Estudar CSS</span></div><button
                        class="deletar">X</button>
                </li>
                <li class="tarefa">
                    <div><input type="checkbox" /><span class="texto"> Fazer mercado</span></div><button
                        class="deletar">X</button>
                </li>
                <li class="tarefa">
                    <div><input type="checkbox" /><span class="texto"> Levar Fifi no Veterin√°rio</span></div><button
                        class="deletar">X</button>
                <li class="tarefa">
                    <div><input type="checkbox" /><span class="texto"> Limpar o quarto</span></div><button
                        class="deletar">X</button>
                </li>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
