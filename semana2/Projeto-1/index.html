<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">
<script src="scripts/main.js" defer></script>
<link rel="shortcut icon" href="img/to-do-list-color.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - sua lista de afazeres</title>
</head>

<body>
    <header>
        <img src="img/to-do-list.png" alt="logo da ToDoList">
        <div>
            <p>ToDoList </p>
            <p class="subtitle">sua lista de afazeres</p>
        </div>
    </header>
    <section class="container">
        <div class="inserir">
            <textarea name="inserirtarefas" id="inserirTarefas" rows="2"
                placeholder="Insira aqui a sua tarefa"></textarea>
            <button id="btnAdd">Adicionar</button>
        </div>
        <div>
            <ul id="listaTarefa">
                <li class="tarefa">
                    <input type="checkbox" id="checkbox-1" />
                    <span class="texto" id="text-1">Estudar HTML</span>
                    <button class="deletar">X</button>
                </li>
                <li class="tarefa">
                    <input type="checkbox" />
                    <span class="texto">Estudar CSS</span>
                    <button class="deletar" id="delete-1">X</button>
                </li>

            </ul>
        </div>
    </section>
</body>

</html>
